<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex | Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="journal">
    <div class="w-full shadow-xl mb-6">
      <div class="container mx-auto p-4 text-center">
        <header
          class="flex flex-col md:flex-row justify-between py-4 items-center mb-2 md:mb-0"
        >
          <div class="logo">
            <p class="font-black text-xl">Pokedex</p>
          </div>
          <form class="max-w-md mx-auto w-3/4" id="search-form">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Mockups, Logos..."
                required
              />
            </div>
          </form>
          <nav>
            <ul class="flex justify-between gap-4">
              <li><a href="index.html">Home</a></li>
              <li><a href="journal.html">Journal</a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <div class="container mx-auto p-4 text-center">
      <div
        id="pokemon-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
      >
        <!-- Pokemon cards will be populated here -->
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
